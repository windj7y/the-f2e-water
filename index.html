<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The F2E 活動網站設計</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-11 mb-md-16">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/Logo-sm.svg" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-lg-8">
          <li class="nav-item">
            <a class="nav-link" href="#">關卡資訊</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">攻略資源</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">求職專區</a>
          </li>
        </ul>
        <div class="d-lg-flex">
          <button class="btn btn-secondary me-5 px-6 rounded-5 d-block mb-4 mb-lg-0" type="button">註冊報名</button>
          <button class="btn btn-secondary px-6 rounded-5 d-block" type="button">登入</button>
        </div>
      </div>
    </div>
  </nav>
  <main class="mx-4 mx-md-0 mb-11">
    <h1 class="mb-11">
      <a class="d-block mx-auto logo" href="index.html">The F2E</a>
    </h1>
    <div class="container px-0 border border-info border-4 rounded-3 text-center">
      <section class="pt-15 js-banner">
        <img src="images/lightning.svg" alt="lightning" class="align-top js-lightning">
        <img src="images/tv.svg" alt="tv">
        <div class="row gx-0 justify-content-center pt-13 pb-15">
          <div class="col-8 col-lg-2">
            <div class="position-relative">
              <p class="fs-2 fw-bold">Frontend</p>
              <div class="position-absolute bg-primary w-100 h-50 bottom-0 z-index-negative"></div>
            </div>
          </div>
          <div class="col-8 col-lg-2">
            <span class="fs-1 fw-bold">x</span>
          </div>
          <div class="col-8 col-lg-2">
            <div class="position-relative">
              <p class="fs-2 fw-bold text-nowrap">UI Design</p>
              <div class="position-absolute bg-secondary w-100 h-50 bottom-0 z-index-negative"></div>
            </div>
          </div>
        </div>
        <div class="position-relative overflow-hidden py-8 bg-secondary border-top border-bottom border-info border-2">
          <ul class="list-unstyled fs-4 fw-semibold marquee">
            <li>You are more than what you think you are.</li>
            <li class="fw-bold">THE F2E</li>
            <li>You are more than what you think you are.</li>
          </ul>
        </div>
      </section>
      <section class="py-11 border-bottom border-info border-2">
        <h2 class="fs-1 fw-bold ls-3 mb-13">你是否也有以下困擾？</h2>
        <ul class="list-unstyled px-lg-15 overflow-hidden">
          <li class="w-80 w-lg-1 box mx-auto ms-lg-0 mb-9 opacity-0 js-bounceIn">           
            <div class="px-7 py-6 box-body">
              <div class="d-flex justify-content-between align-items-center bg-white border border-light border-2 rounded-1 px-2 px-md-5 py-4 mb-4">
                <p class="fs-6 fs-md-4">羨慕別人的酷酷網頁動畫？</p>
                <i class="bi bi-search fs-5 fs-md-3"></i>
              </div>
              <img src="images/troubles1.svg" alt="troubles1">
            </div>
            <div class="box-footer"></div>
          </li>
          <li class="w-80 w-lg-1 box mb-9 mx-auto opacity-0 js-bounceIn">
            <div class="px-7 py-6 box-body">
              <div class="d-flex justify-content-between align-items-center bg-white border border-light border-2 rounded-1 px-2 px-md-5 py-4 mb-13">
                <p class="fs-6 fs-md-4">滿足不了同事的許願？</p>
                <i class="bi bi-search fs-5 fs-md-3"></i>
              </div>
              <img src="images/troubles2.svg" alt="troubles2">
            </div>
            <div class="box-footer bg-secondary"></div>
          </li>
          <li class="w-80 w-lg-1 box mb-9 mx-auto me-lg-0 opacity-0 js-bounceIn">
            <div class="px-7 py-6 box-body">
              <div class="d-flex justify-content-between align-items-center bg-white border border-light border-2 rounded-1 px-2 px-md-5 py-4 mb-12">
                <p class="fs-6 fs-md-4">動畫技能樹太雜無從下手？</p>
                <i class="bi bi-search fs-5 fs-md-3"></i>
              </div>
              <img src="images/troubles3.svg" alt="troubles3">
            </div>
            <div class="box-footer bg-danger"></div>
          </li>
        </ul>
      </section>
      <section class="border-bottom border-info border-2">
        <div class="position-relative" style="background: url(images/gray.svg); height: 202px;">
          <h2 class="fs-1 fw-bold ls-3 position-absolute top-25 start-50 translate-middle-x mb-0 text-nowrap" >互動式網頁設計</h2>
        </div>
        <div class="row gx-0 justify-content-center pt-13 pb-17">
          <div class="col-3 col-lg-2">
            <div class="d-flex flex-column justify-content-between h-100">
              <div class="position-relative mb-13">
                <p class="fs-6 fs-md-3 fw-bold">前端工程師</p>
                <div class="position-absolute bg-danger w-100 h-50 bottom-0 z-index-negative"></div>
              </div>
              <img src="images/front_end.svg" alt="front_end">
            </div>
          </div>
          <div class="col-3 col-lg-2 d-flex justify-content-center align-items-center">
            <i class="bi bi-x-lg fs-2 fw-bold"></i>
          </div>
          <div class="col-3 col-lg-2">
            <div class="d-flex flex-column justify-content-between h-100">
              <div class="position-relative mb-13">
                <p class="fs-6 fs-md-3 fw-bold">UI 設計師</p>
                <div class="position-absolute bg-secondary w-100 h-50 bottom-0 z-index-negative"></div>
              </div>
              <img src="images/ui_designer.svg" alt="ui_designer">
            </div>
          </div>
        </div>
      </section>
      <section class="py-12">
        <p class="fs-3 fw-semibold">©Copyright<br> All rights reserved.</p>
      </section>
    </div>
  </main>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/all.js"></script>
</body>
</html>
